<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
</head>
<body>
<header class="monsterweb">
    <h1>Weather App</h1>
</header>
<main>
    <section class="search">
        <input type="text" class="search-input">
        <button class="search-weather">search</button>
    </section>
    <section class="loading">
        <div class="load">Loading...</div>
    </section>
    <section>
        <h2 class="weatherCity">name</h2>
        <div class="weatherDescription">description</div>
        <div class="weatherTemp">temp</div>
    </section>
</main>
<script type="module" src="main.js"></script>
</body>
</html>
